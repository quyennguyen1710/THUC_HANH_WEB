<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="BT1.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css" />
    <script src="./BT1.js"></script>
</head>
<body>
    <div class="container" id="dn">
        <h2>FORM ĐĂNG NHẬP</h2>
        <div class="form">
            <div class="input__wrap">
                <input type="text" placeholder="Nhập tài khoản" id="tk" onkeyup="checkemail()">
                <i class="icon fa-solid fa-circle-user"></i>
            </div>
            <div class="input__wrap">
                <input type="password" placeholder="Nhập mật khẩu" id="mk" onkeyup="checkPassword()">
                <i class="icon fa-regular fa-eye-slash" id="icon_mat" onclick="eye_on()"></i>
            </div>
            <div class="btn">
                <button class="btn1" onclick="dangnhap()">Đăng nhập</button>
                <button class="btn2" ><a href="./BT2.html">Đăng ký</a></button>
            </div>
            <div id="showMessage" class="sh1"></div>
        </div>
    </div>
</body>
</html>
