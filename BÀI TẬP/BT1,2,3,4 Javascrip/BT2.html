<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng kí</title>
    <link rel="stylesheet" type="text/css" media="screen" href="BT2.css">
    <script src="BT2.js"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="return dangKy()">
            <h3>FORM ĐĂNG KÝ</h3>
            <label for="username"><b>Tên đăng nhập:</b></label>
            <input type="text" name="username" id="username">
            <label for="pass1"><b>Mật khẩu:</b></label>
            <input type="password" name="pass1" id="pass1">
            <label for="pass2"><b>Xác nhận mật khẩu:</b></label>
            <input type="password" name="pass2" id="pass2">
            <div class="button">
                <input type="submit" value = "Register">
            </div>
        </form>
    </div>
    
</body>
</html>
