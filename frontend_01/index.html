<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">

            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Fauget Bakery">
            </a>

            <div class="d-flex under_line">
                <div class="search d-flex">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Our Menu
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Jade</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Astra Chocolate</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Rosemary</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                    <div class="login-button"> <button type="button" class="btn btn-danger">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero container my-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 style="color: red; font-weight: bold;">Combination of</h2>
                    <h1 style="font-weight: bold;">Chocolate and </h1>
                    <h1 style="font-weight: bold;">Fresh Strawberry</h1>
                    <button class="order-now"
                        style="margin-top: 5px; border-radius: 20px; background-color: red; color: yellow; border: none; padding: 10px 20px;">Order
                        Now</button>
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-md-3">
                            <img src="images/img_01.png" alt="Image 1">
                        </div>
                        <div class="col-md-3">
                            <img src="images/img_02.png" alt="Image 2">
                        </div>
                        <div class="col-md-3">
                            <img src="images/img_03.png" alt="Image 3">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="images/Slide_01.png" alt="Image 1"></div>
                            <div class="swiper-slide"><img src="images/Slide_02.png" alt="Image 2"></div>
                            <div class="swiper-slide"><img src="images/Slide_03.png" alt="Image 3"></div>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>

                        <script>
                            var swiper = new Swiper('.swiper-container', {
                                slidesPerView: 1,
                                spaceBetween: 10,
                                pagination: {
                                    el: '.swiper-pagination',
                                    clickable: true,
                                },
                                navigation: {
                                    nextEl: '.swiper-button-next',
                                    prevEl: '.swiper-button-prev',
                                },
                                loop: true,
                                effect: 'slide',
                            });
                        </script>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <div class="hcn container-fluid d-flex justify-content-center align-items-center" style="margin-bottom: 20px;">
        <h2>- Specials -</h2>
    </div>
    <main>
        <section class="specials container">

            <div class="row">
                <div class="col-md-4">
                    <div class="special-item text-center">
                        <img src="images/item_01.png" alt="Summer Strawberry Chocolate">
                        <p>Summer Strawberry Chocolate</p>
                        <p class="price">from $49.99</p>
                        <button class="order-now">Order Now</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="special-item text-center">
                        <img src="images/item_02.png" alt="White Angel">
                        <p>White Angel</p>
                        <p class="price">from $59.99</p>
                        <button class="order-now">Order Now</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="special-item text-center">
                        <img src="images/item_03.png " alt="Delighted Emerald">
                        <p>Delighted Emerald</p>
                        <p class="price">from $79.99</p>
                        <button class="order-now">Order Now</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="foot container-fluid d-flex justify-content-center align-items-center" style="margin-top: 30px;">
        <p>DESIGNED BY Nguyễn Hữu Thọ_64132319</p>
    </footer>
</body>

</html>
